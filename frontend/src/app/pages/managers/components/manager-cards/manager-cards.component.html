<div class="card w-full flex flex-col justify-between mt-10">
    <div class="flex flex-col">
        <span class="font-bold text-3xl">{{title}}</span>
        <span class="font-medium text-sm">{{caption}}</span>
    </div>
    <div class=" h-72 overflow-y-scroll flex flex-col gap-4 items-center my-4 scrollbar-hide py-4">
        <div class="flex items-center justify-between w-full border-b border-gray-300 pb-2" *ngFor="let obj of data">
            <div class="flex items-center">
                <p-avatar 
                    label="{{obj.name.charAt(0)}}" 
                    styleClass="mr-2" 
                    [style]="{ 'background-color': '#dee9fc', color: '#1a2551' }" 
                    shape="circle">
                </p-avatar>
                <p class="font-medium">{{obj.name}}</p>
            </div>
            <div>
                <p class="text-sm">{{obj.time}}</p>
            </div>
        </div>
    </div>
</div>
