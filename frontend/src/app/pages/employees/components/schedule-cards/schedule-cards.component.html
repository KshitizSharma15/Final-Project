<div class="card w-full flex flex-col justify-between">
  <div class="flex flex-col">
    <span class="font-bold text-lg">{{ title }}</span>
    <span class="font-medium text-sm">{{ caption }}</span>
  </div>
  <div class="overflow-hidden scrollbar-hide ">
    <p-table *ngIf="UpcomingShifts" [value]="UpcomingShifts!" [scrollable]="true" scrollHeight="200px"  >
        <ng-template #header>
            <tr>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </ng-template>
        <ng-template #body let-shift>
            <tr>
                <td>{{ shift.date | date : "MMM, dd" }}</td>
                <td>{{ shift.time }}</td>
            </tr>
        </ng-template>
    </p-table>

    <p-table *ngIf="PreviousAttendances" [value]="PreviousAttendances!" [scrollable]="true" scrollHeight="200px" >
        <ng-template #header>
            <tr>
                <th>Date</th>
                <th>Clock-In</th>
                <th>Clock-Out</th>
            </tr>
        </ng-template>
        <ng-template #body let-shift>
            <tr>
                <td>{{ shift.date | date: "MMMM dd, yyyy" }}</td>
                <td>{{ shift.checkInTime }}</td>
                <td>{{ shift.checkOutTime }}</td>
            </tr>
        </ng-template>
    </p-table>
  </div>
</div>
