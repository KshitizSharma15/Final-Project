<div class="px-4 py-5">
    <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
      <div class = "flex justify-between items-center w-full">
        <div>
          <div class="font-medium text-3xl text-900">
            Employee Dashboard
          </div>
          <div class="flex align-items-center my-2 text-700 flex-wrap">
            <small>Welcome back! Here's an overview of your organisation's attendance and scheduling.</small>
          </div>
        </div>
        <div>
          <p-button
            label="Clock In"
            icon="pi pi-sign-in"
            (click)="clockIn()"
            [disabled]="isClockedIn || loadingStatus"
            [style]="isClockedIn ? {'opacity': '0.6', 'cursor': 'not-allowed'} : {'background-color': '#4CAF50', 'border-color': '#4CAF50'}"
          ></p-button>
          <p-button
            label="Clock Out"
            icon="pi pi-sign-out"
            (click)="clockOut()"
            [disabled]="!isClockedIn || loadingStatus"
            [style]="!isClockedIn ? {'opacity': '0.6', 'cursor': 'not-allowed'} : {'background-color': '#f44336', 'border-color': '#f44336'}"
            class="ml-2"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
